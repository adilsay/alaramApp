<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Multiple Timers App</h1>
      <div class="time-content">
        <span>Set Time: </span>
        <span id="time">
          <input type="number" id="hours" placeholder="hh" > :
          <input type="number" id="minutes" placeholder="mm"> :
          <input type="number" id="seconds" placeholder="ss">
        </span>
        <button id="startTimerBtn">Set</button>
      </div>
      <div class="current-text">Current Timers</div>
      <div id="activeTimers">
        <div id="noTimersMessage" class="no-timers-message">You have no timers currently!</div>
        <!-- Active timers will be dynamically added here -->
      </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
